<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registro.css">
    
    <script src="script.js" defer></script>
</head>
<body>
  <div class="contenedor-papa">
      
    <div class="contenedor-principal">
        <header class="encabezado">
            <div class="menu">☰</div>
            <h1 class="logo">QuinteroAcademic</h1>
            <div class="menu-opciones">⋮</div>
        </header>
        <div class="primera-secion">
            <div class="segunda-secion">
                <div class="tercera-secion">
                <img class="tercera-secion" src="https://i.pinimg.com/736x/3a/43/34/3a4334cd1e2dd7062f6f8974fa7ea450.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="formulario">
            <h2 id="h2-uni">Registro de datos </h2>
            <form id="register-form">
                <input type="text" class="input" id="register-username" placeholder="Nombre de usuario" required>
                <input type="password"  class="input" id="register-password" placeholder="Contraseña" required>
                <button type="submit" id="register-btn" class="boton-inicio ">Registrar</button>
              </form>
                
               
      
        <p id="p-uni">¿Ya tienes una cuenta? 
            <a href="index.html" >Inicia sesión aquí</a>
          </p>
        

        </div>
    </div>
  </div>

</body>
</html>
